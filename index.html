<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <script  src="https://d3js.org/d3.v3.js">
        </script>       
        
	</head>

	<body>
	

<p>第一題</p>
    <svg id ="fir" width= "300" height= "250">
        <rect x= "0" y= "15" width= "300" height= "200"
             fill = "white" stroke = "blue">       
        </rect>
      
        <circle cx= "150"
                cy= "120"
                r= 15>
        </circle>
        
        <rect x= "160"
              y= "45"
              width= "5" 
              height= "78" >
        </rect>
        
        <text x="140"
              y="200"
              font-size="30"
              font-family=“arial”>
        A
        </text >
   </svg>
      

<p>第二題</p>
    <svg id ="sec" width= "400" height= "300">

<p>第三題</p>
   <svg id ="thir" width= "400" height= "300"></svg>
       
<p>第四題</p>
   <svg id ="four" width= "400" height= "300"></svg>
    
     <script>
//第二題    
        for(var i=0; i<5; i++){
        d3.select("#fir")
          .append("line")
          .attr({
          "x1":0,
          "y1":75+ 30*(i-1),
          "x2":300,
          "y2":75+ 30*(i-1),
          "stroke":"black",
          "stroke-width":1.5
          }); 
        }
       
        for(var j=0; j<20; j++){
          var num = random(20,300);

          d3.select("#sec")
            .append("rect")
            .attr({
             "x":10,
             "y":15+ 12*(j-1),
             "width":num,
             "height":10,
             "fill":"red"
             }); 

  
          d3.select("#sec")
            .append("text")
            .attr({
            "x": num+ 15,
            "y": 12+ 12*j,
            "font-size":12
            })
            .text(num);                 
        }
       
       function random(n,m){
          return Math.ceil(Math.random()*(m-n)+n);
        }    
       
//第三題 
  var last_num = 0;

      for(var i=0; i<20; i=i+1){
      var num = random(20,300);
      d3.select("#thir")
        .append("line")
        .attr({
        "x1":10+ last_num,
        "y1":10+ 12*(i-1)+5,
        "x2":10+ num,
        "y2":10+ 12*i+ 5,
        "stroke":"gray"
        }); 
  
      d3.select("#thir")
        .append("circle")
        .attr({
        "cx": 10+num,
        "cy": 10 +12*i+ 5,
        "r": 3,
        "fill":  "red"
         });  
  
      d3.select("#thir")
        .append("text")
        .attr({
        x: num+ 15,
        y: 10+ 12*i+10,
        "font-size":12
        })
        .text(num);                 
              
      last_num = num;
   
      }

      d3.select("#thir")
        .append("line")
        .attr({
        "x1":10+ last_num,
        "y1":10+ 12*(i-1)+5,
        "x2":10+0,
        "y2":10+ 12*i+ 5,
        "stroke":"gray"
        }); 

       
    function random(n,m){
      return Math.ceil(Math.random()*(m-n)+n);
    }    

   
 //第四題      
         
       d3.json("invoice-taipei.json", function(dataSet){
           var svg = d3.select("svg");
           var count = 0;
           for(var y=0; y<dataSet.length; y++){
                if( dataSet[y].date === "2016/8/1" 
                   && dataSet[y].cid === "A" 
                   && +dataSet[y].amount > 10000000){
                      d3.select("svg")
                        .append("rect")
                        .attr({
                        x: 100,
                        y: 10+12*count,
                        width: dataSet[y].amount/100000000,
                        height: 10,
                        fill: "red"
                      });
                      d3.select("svg")
                        .append("text")
                        .attr({
                        x: 0,
                        y: 16+12*count,
                        "font-size": 5
                      }).text(dataSet[y].industry);
                      count++;
                 }
                
            }
       });
          
    </script> 
	</body>
</html>
